<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2><center>Employee Management System</center></h2>
  <a href="{% url 'add_employee' %}" class="btn btn-success mb-3">+ Add Employee</a>
  <form method="get" class="mb-3">
      <input type="text" name="search" placeholder="Search by name" class="form-control" value="{{ request.GET.search }}">
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Department</th><th>Position</th><th>Salary</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.position }}</td>
        <td>â‚¹{{ emp.salary }}</td>
        <td>
          <a href="{% url 'edit_employee' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_employee' emp.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="7">No employees found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
